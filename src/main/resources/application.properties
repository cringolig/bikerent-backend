# ==============================================
# BikeRent Application Configuration
# ==============================================

# Application
spring.application.name=bikerent

# ==============================================
# Database Configuration
# ==============================================
# Values are loaded from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bikerent}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ==============================================
# JPA / Hibernate
# ==============================================
# Using Flyway for migrations, so disable ddl-auto
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==============================================
# Flyway Migrations
# ==============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ==============================================
# Logging
# ==============================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=INFO
logging.level.com.company.bikerent=${APP_LOGGING_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO
logging.level.org.flywaydb=INFO

# Structured logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n

# ==============================================
# JWT Configuration (SECRETS FROM ENV!)
# ==============================================
jwt.secret=${JWT_SECRET}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ==============================================
# Security
# ==============================================
# CORS - comma-separated list of allowed origins
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}

# Rate limiting
rate-limit.auth.requests-per-minute=10
rate-limit.payment.requests-per-minute=30
rate-limit.general.requests-per-minute=100

# ==============================================
# File Upload
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================
# OpenAPI / Swagger
# ==============================================
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=false

# ==============================================
# Actuator
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# ==============================================
# Server
# ==============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
